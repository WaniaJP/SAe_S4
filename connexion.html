<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/connexion.css">
</head>
<body>
    <header></header>
    <div class="modal">
<div id="form1">
            <h1>Se connecter</h1>
            <h3>Pas encore un compte ? <span style="text-decoration: underline; cursor: pointer; " onclick="change()">S'inscrire</span></h3>
            <form method="post">
                <label >E-mail</label>
                <input name="email" type="email" placeholder="Entrez votre email">
                <label >Mot de passe</label>
                <input name="password" type="password" id="password" placeholder="Saissisez votre mot de passe">
                <div style="padding: 1em;"><input type="checkbox" id="mdp"> Rendre visible le mot de passe</div>
                <div class="checkbox">
                    <input type="checkbox"> Vous devez lire et accepter les conditions d'utlisations de notre <a href="#">agglomération</a> </div>
                <button type="submit" class="btn">Connexion</button>
            </form>
    </div>

    <div id="form2">
            <h1>S'inscrire</h1>
            <h3>Déjà un compte ? <span style="text-decoration: underline;cursor: pointer;" onclick="change()">Se connecter</span> </h3>
            <form method="post">
                <div id="first">
                <fieldset>
                    <label>Nom</label>
                    <input name="nom" type="text">
                    <label>Prénom</label>
                    <input name="prenom" type="text">
                    <label>E-mail</label>
                    <input name="email" type="email">
                    <label>Mot de passe</label>
                    <input name="password" type="password">
                    <label>Confirmation mot de passe</label>
                    <input type="password">
                </fieldset>
                <hr>
                <fieldset>
                    <label>Date de naissance</label>
                    <input name="dateNaiss" type="date">
                    <label>Adresse</label>
                    <input name="adresse" type="text">
                    <label>Ville</label>
                    <input name="ville" type="text">
                    <label>Code postale</label>
                    <input name="CP" type="number">
                    <label>Télephone</label>
                    <input name="tel" type="tel">
                    
                </fieldset>
            </div>
                <div id="end">
                    <div class="checkbox"><input type="checkbox"> Vous devez lire et accepter les conditions d'utlisations de notre <a href="#">agglomération</a> </div>
                    <button class="btn" type="button">Inscription</button>
                </div>
                
            </form>
    </div>
    <div id="msg"></div>
    </div>

    <script>

        window.onload = init()

        function init(){
            const check = document.getElementById("mdp")
            let pass = document.getElementById("password")
            
            if(check.checked){
                pass.setAttribute("type", "text")
            }else{
                pass.setAttribute("type", "password")
            }
        }

        function change(){
            const form1 = document.getElementById("form1")
            const form2 = document.getElementById("form2")
            
            if(form2.style.display == "none"){
                form2.style.display = "block"
                form1.style.display = "none"
            }
            else{
                form2.style.display = "none"
                form1.style.display = "block"
            }

        }
    </script>
</body>
</html>
